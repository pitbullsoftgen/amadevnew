<!DOCTYPE html>
<html lang="en" className="scroll-smooth">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Amazon Wave | Premium Rewards Evolution</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800;900&display=swap" rel="stylesheet">
    <style>
      body {
        font-family: 'Inter', sans-serif;
        -webkit-font-smoothing: antialiased;
        -moz-osx-font-smoothing: grayscale;
      }
      .amazon-orange { color: #FF9900; }
      .bg-amazon-orange { background-color: #FF9900; }
      .bg-amazon-dark { background-color: #131921; } /* Darker Squid Ink */
      .amazon-gradient {
        background: radial-gradient(circle at top right, #232f3e 0%, #131921 100%);
      }
      ::selection {
        background: #FF9900;
        color: #131921;
      }
      /* Custom Scrollbar */
      ::-webkit-scrollbar {
        width: 8px;
      }
      ::-webkit-scrollbar-track {
        background: #f1f1f1;
      }
      ::-webkit-scrollbar-thumb {
        background: #232f3e;
        border-radius: 10px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #FF9900;
      }

      /* Blink Highlight Animation: 30s cycle, 2 rapid flashes at start */
      @keyframes blink-highlight-double {
        0%, 100% { background-color: transparent; color: #9ca3af; }
        1% { background-color: #FF9900; color: #131921; }
        4% { background-color: #FF9900; color: #131921; }
        5% { background-color: transparent; color: #9ca3af; }
        6% { background-color: #FF9900; color: #131921; }
        9% { background-color: #FF9900; color: #131921; }
        10% { background-color: transparent; color: #9ca3af; }
      }
      .blink-highlight {
        animation: blink-highlight-double 30s infinite;
        padding: 4px 12px;
        border-radius: 8px;
        transition: color 0.3s ease;
      }
    </style>

</head>

</html>
